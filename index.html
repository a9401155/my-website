<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記錄管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #f1f1f1;
        }
        .income {
            color: green;
        }
        .expense {
            color: red;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .number-pad button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            background-color: #f1f1f1;
            color: black; /* 改成黑色字體 */
        }
        .number-pad button:hover {
            background-color: #ddd;
        }
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-group label {
            font-weight: bold;
        }
        .filter-group select, .filter-group input {
            width: auto;
        }
        #financial-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>記錄管理</header>

    <main>

        <h2>新增記錄</h2>
        <form id="record-form">
            <div class="form-group">
                <label for="record-type">類型</label>
                <select id="record-type" onchange="updateCategoryOptions(); togglePaymentMethod();">
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
            </div>
            <div class="form-group">
                <label for="record-category">分類</label>
                <select id="record-category">
                    <!-- 類別選項會動態更新 -->
                </select>
            </div>
            <div class="form-group">
                <label for="record-date">日期</label>
                <input type="date" id="record-date" onchange="updateRecordList()" onclick="this.showPicker()">
            </div>
            <div class="form-group" id="payment-method-group" style="display: none;">
                <label for="record-method">支付方式</label>
                <select id="record-method" onchange="togglePaymentDetails()">
                    <option value="現金">現金</option>
                    <option value="信用卡">信用卡</option>
                    <option value="轉帳">轉帳</option>
                    <option value="行動支付">行動支付</option>
                </select>
            </div>
            <div class="form-group" id="mobile-payment-group" style="display: none;">
                <label for="mobile-payment-method">行動支付方式</label>
                <select id="mobile-payment-method">
                    <option value="Apple Pay">Apple Pay</option>
                    <option value="Google Pay">Google Pay</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group" id="credit-card-group" style="display: none;">
                <label for="credit-card-type">信用卡類別</label>
                <select id="credit-card-type">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="American Express">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="record-note">備註</label>
                <textarea id="record-note"></textarea>
            </div>
            <div class="form-group">
                <label for="record-amount">金額</label>
                <input type="number" id="record-amount">
            </div>
            <button type="button" onclick="addRecord()">新增記錄</button>
        </form>

        <div class="number-pad">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearAmount()">AC</button>
            <button onclick="backspace()">←</button>
        </div>

        <h2>記錄篩選</h2>
        <div class="filter-group">
            <div class="form-group">
                <label for="filter-date">日期：</label>
                <input type="date" id="filter-date" onchange="updateRecordList()">
            </div>
            <div class="form-group">
                <label for="filter-type">類型：</label>
                <select id="filter-type" onchange="updateRecordList()">
                    <option value="">全部</option>
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-category">分類：</label>
                <select id="filter-category" onchange="updateRecordList()">
                    <option value="">全部</option>
                    <option value="薪資收入">薪資收入</option>
                    <option value="兼職收入">兼職收入</option>
                    <option value="食品類">食品類</option>
                    <option value="居住類">居住類</option>
                    <!-- 更多選項 -->
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>類型</th>
                    <th>分類</th>
                    <th>金額</th>
                    <th>支付方式</th>
                    <th>備註</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="record-list">
                <!-- 記錄將會顯示在這裡 -->
            </tbody>
        </table>

        <!-- 顯示總收入、總支出、損益 -->
        <div id="financial-summary">
            <p><strong>總收入：</strong> <span id="total-income">0</span> 元</p>
            <p><strong>總支出：</strong> <span id="total-expense">0</span> 元</p>
            <p><strong>損益：</strong> <span id="profit-loss">0</span> 元</p>
        </div>

    </main>

    <script>
        const categories = {
            income: ["薪資收入", "兼職收入", "獎金/年終", "投資收入", "利息收入", "租金收入", "其他臨時收入"],
            expense: ["食品類", "居住類", "交通類", "娛樂類", "購物類", "醫療類", "教育類", "社交類", "儲蓄與投資", "其他支出"]
        };

        let records = JSON.parse(localStorage.getItem("records")) || [];
        let filterDate = "";
        let filterType = "";
        let filterCategory = "";

        // 更新分類選項
        function updateCategoryOptions() {
            const recordType = document.getElementById("record-type").value;
            const categorySelect = document.getElementById("record-category");
            categorySelect.innerHTML = "";
            categories[recordType].forEach((category) => {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // 切換支付方式欄位的顯示
        function togglePaymentMethod() {
            const recordType = document.getElementById("record-type").value;
            const paymentMethodGroup = document.getElementById("payment-method-group");
            if (recordType === "expense") {
                paymentMethodGroup.style.display = "block";
            } else {
                paymentMethodGroup.style.display = "none";
                document.getElementById("mobile-payment-group").style.display = "none";
                document.getElementById("credit-card-group").style.display = "none";
            }
        }

        // 切換支付詳細選項
        function togglePaymentDetails() {
            const paymentMethod = document.getElementById("record-method").value;
            const mobilePaymentGroup = document.getElementById("mobile-payment-group");
            const creditCardGroup = document.getElementById("credit-card-group");

            if (paymentMethod === "行動支付") {
                mobilePaymentGroup.style.display = "block";
                creditCardGroup.style.display = "none";
            } else if (paymentMethod === "信用卡") {
                creditCardGroup.style.display = "block";
                mobilePaymentGroup.style.display = "none";
            } else {
                mobilePaymentGroup.style.display = "none";
                creditCardGroup.style.display = "none";
            }
        }

        // 初始化
        window.onload = function() {
            updateCategoryOptions();
            togglePaymentMethod();
            updateRecordList();
        }
    </script>

</body>
</html>
